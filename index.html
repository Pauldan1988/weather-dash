<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>Weather Dashboard</header>
    <main>
      <section id="sidebar">
        <div>
          <form id="form">
            <label for="citysearch">Search for a City</label>
            <input
              type="search"
              id="citysearch"
              name="q"
              placeholder="Search..."
            />
            <button>Search</button>
          </form>
        </div>

        <div id="saved-city-searches">
          <div>Orlando</div>
          <div>New York</div>
          <div>Sacramento</div>
          <div>Cleveland</div>
          <div>Austin</div>
          <div>Seattle</div>
          <!-- <div>Seattle</div> -->
        </div>
      </section>

      <section id="search-results">
        <div id="current-weather">
          <p>
            <span id="currcity"></span>
            <span id="currdate"></span>
            <img id="curricon" src="">
          </p>
          <p>Temperature: <span id="currtemp"></span></p>
          <p>Wind: <span id="currwind"></span></p>
          <p>Humidity: <span id="currhumid"></span></p>
        </div>
        <h2>5-Day Forecast</h2>
        <div id="five-day-forecast">
          <div id="day1">
            <img class="emoji"  src="">
            <span class="temp">Temperature</span>
            <span class="wind">Wind</span>
            <span class="humidity">Humidity</span>
          </div>
          <div id="day2">
            <img class="emoji"  src="">
            <span class="temp">Temperature</span>
            <span class="wind">Wind</span>
            <span class="humidity">Humidity</span>
          </div>
          <div id="day3">
            <img class="emoji"  src="">
            <span class="temp">Temperature</span>
            <span class="wind">Wind</span>
            <span class="humidity">Humidity</span>
          </div>
          <div id="day4">
            <img class="emoji"  src="">
            <span class="temp">Temperature</span>
            <span class="wind">Wind</span>
            <span class="humidity">Humidity</span>
          </div>
          <div id="day5">
            <img class="emoji"  src="">
            <span class="temp">Temperature</span>
            <span class="wind">Wind</span>
            <span class="humidity">Humidity</span>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
